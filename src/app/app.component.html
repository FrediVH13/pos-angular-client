<mat-toolbar style="background-color: #f2f6fc">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu_open</mat-icon>
    </button>
    <span>Punto de Venta</span>
    <span class="example-spacer"></span>
    <button mat-icon-button>
      <mat-icon>language</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <button
      mat-raised-button
      style="
        background: #0b57d0;
        color: white;
        border-radius: 22px;
        padding: 2px 30px;
      "
    >
      Cerrar sesi√≥n <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of listItems"
        [routerLink]="item.link"
        routerLinkActive="active"
      >
        <mat-icon class="material-icons-outlined" mat-list-icon>{{
          item.icon
        }}</mat-icon>
        <div mat-line>{{ item.description }}</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-card>
      <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
